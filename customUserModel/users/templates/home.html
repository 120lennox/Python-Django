{% extends 'base.html' %}

{% block title %}
    Home
{% endblock title %}

{% block content %}

    {% if user.is_authenticated %}
        <p>
           Hello {{ user.username }} !
        </p>
        <a href="{% url 'logout' %}">Logout</a>

    {% else %}
        <a href="{% url 'signup' %}">Signup</a>
        <p>Already have an account?</p>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

{% endblock content %}
