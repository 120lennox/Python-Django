{% extends "base.html" %}
{% block title %}search{% endblock title %}

{% block content %}
    <form method="get" action="{% url 'search' %}">
        <input type="text" name="q", placeholder="search here" value="{{ q }}">
        <input type="submit" value="search">
    </form>

    <h2>search results for "{{ q }}"</h2>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>no results!</p>
    {% endif %}
{% endblock content %}
