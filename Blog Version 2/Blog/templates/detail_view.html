{% extends 'base.html' %}
{% block content %}

    <h2>
        {{ post.title }}
    </h2>
    <h3>
       <em>By {{ post.author }} </em>
    </h3>
    <p>
        {{ post.body }}
    </p>
    <a href="{% url 'post_edit' post.pk %}">
        Update post
    </a>
    <br/>
    <a href="{% url 'post_delete' post.pk %}">
        Delete post
    </a>
    
{% endblock content %}
